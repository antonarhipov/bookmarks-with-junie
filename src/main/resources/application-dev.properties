# Logging Configuration for Development Profile
logging.level.root=INFO
logging.level.org.crud.bookmarks=DEBUG
logging.level.org.springframework=INFO
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Configure logging pattern to include timestamp, log level, thread, and class name
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Enable debug mode for Spring Boot
debug=true

# Enable trace for request/response
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG

# Enable H2 Console logging
logging.level.org.h2=DEBUG

# Enable file logging
logging.file.name=logs/bookmarks-dev.log
logging.file.max-size=10MB
logging.file.max-history=5